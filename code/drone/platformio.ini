; monitor_speed = 115200

[env:bluepill]
platform = ststm32
board = bluepill_f103c8
framework = arduino
debug_tool = stlink
upload_protocol = stlink
board_build.mcu = stm32f103c8t6
board_build.f_cpu = 72000000L
upload_flags = 
    ; -DENABLE_HWSERIAL1
    -c set CPUTAPID 0x2ba01477